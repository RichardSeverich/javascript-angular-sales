<p>
  item-crear works!
</p>
<div class="container col-md-3">
  <div class="card">
    <div class="card-header">
      <h3 align="center">
        Items
      </h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre</label>
          <input #name type="text" class="form-control" maxlength="48" />
        </div>
        <div class="form-group">
          <label for="">Precio</label>
          <input #price type="text" class="form-control" maxlength="4" />
        </div>
        <div class="form-group">
          <label for="">Stock</label>
          <input #stock type="text" class="form-control" maxlength="4" />
        </div>
        <div class="text-center">
          <button
            (click)="itemCrear(name.value, price.value, stock.value)"
            class="btn btn-success"
            style="margin-left: 24px"
          >
            Registrar
          </button>
          <button
            (click)="itemCancelar()"
            class="btn btn-info"
            style="margin-left: 24px"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
