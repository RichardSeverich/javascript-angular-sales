<div class="container col-md-3">
  <div class="card">
      <div class="card-header">
        <h3 align="center">
          Items
        </h3>
      </div>

        <form action="">
          <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Precio</label>
              <input type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Stock</label>
              <input type="text" class="form-control">
          </div>
          <div class="text-center">
            <button (click)="usuarioCrear()" class="btn btn-info" style="margin-left: 24px">Crear</button>
            <button (click)="usuarioCancelar()" class="btn btn-info" style="margin-left: 24px">Cancelar</button>
          </div>
        </form>
      </div>
  </div>
