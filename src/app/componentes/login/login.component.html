<div class="container col-md-3">
    <div class="card">
        <div class="card-header">
          <h3 align="center">
            Iniciar sesion
          </h3>
        </div>
        <div class="card-body">
          <form action="">
            <div class="form-group">
                <label for="">Username</label>
                <input #username type="text" class="form-control username" minlength="7"  maxlength="7">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input #password type="password" class="form-control" minlength="3" maxlength="10">
            </div>
          <div class="text-center">
            <button (click)="navigateDashboard(username.value, password.value)" class="btn btn-info" style="margin-left: 24px">Ingresar</button>
          </div>
          </form>
        </div>
    </div>
</div>
