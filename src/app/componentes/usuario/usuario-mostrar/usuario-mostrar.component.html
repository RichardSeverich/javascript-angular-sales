<div class="container">
  <div class="card">
      <div class="card-header">
        <h3 align="center">
          Usuarios
        </h3>
      </div>
      <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th>Id</th>
                <th>Contrase√±a</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Fecha Nacimiento</th>
                <th>Email</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of arrayUsers" class="text-center">
                  <td>{{user.id}}</td>
                  <td>{{user.password}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.birthDate}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.type}}</td>
                  <td> <button class="btn btn-info">Editar</button> </td>
                  <td> <button class="btn btn-warning">Eliminar</button> </td>
                </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>
